<h1>
  {{user}}</h1>


<h2>Attending</h2>


<h2>Events by me</h2>
<ul>
  <div class="all-cards-row">
    <li *ngFor="let item of myEvents" class="event-card">
      <a [routerLink]="item._id">
        <p>{{item.name | titlecase}}</p>
        <img src="../../../assets/images/{{item.category}}.jpg" alt="">
      </a>
    </li>
  </div>
</ul>
