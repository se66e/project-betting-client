<app-create-event-page [eventList]="eventList"></app-create-event-page>
<ul>
  <div class="all-cards">
    <li *ngFor="let item of eventList">
      <div class="event-card">
        <a [routerLink]="item._id">
          <p>{{item.name}}</p>
          <p>{{item.details}}</p>
          {{item.owner}}
        </a>
      </div>
    </li>
  </div>
</ul>
